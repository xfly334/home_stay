<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>民宿</title>
    <script type="text/javascript">
        document.documentElement.style.fontSize =
            (document.documentElement.clientWidth / 750) * 100 + "px";
    </script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/my.css" />
    
</head>
<body>
<div class="header">
<div class="header-box container">
    <span class="title">皮得.帕克</span>
    <img src="./img/jianjie.jpg" alt="头像">
</div>
    <div class="container box">
        <!-- 全部订单 start -->
        <div class="order-all">
            <a class="order-all-a" href="#">
                <span class="title">全部订单</span>

            </a>
        </div>
        <!-- 全部订单 start -->
        <!-- 秒杀 start -->
        <ul class="my-list">
            <li>
                <a href="#">
                    <span class="title"><img src="./img/miaosha.png" alt=""><span>秒杀</span></span>
                    <img class="arrows" src="./img/2.png" alt="">

            </li>
            <li>
                <a href="#">
                    <span class="title"><img src="./img/pintuan.png" alt=""><span>我的拼团</span></span>
                    <img class="arrows" src="./img/2.png" alt="">

            </li>
            <li>
                <a href="#">
                    <span class="title"><img src="./img/qianbao.png" alt=""><span>我的钱包</span></span>

            </li>
            <li>
                <a href="#">
                    <span class="title"><img src="./img/chongzhi.png" alt=""><span>账户充值</span></span>
                    <img class="arrows" src="./img/2.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="title"><img src="./img/gudong.png" alt=""><span>共享股东</span></span>
                    <img class="arrows" src="./img/2.png" alt="">

</div>

<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>

</html>
