<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <script type="text/javascript">
        document.documentElement.style.fontSize =
            (document.documentElement.clientWidth / 750) * 100 + "px";
    </script>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/public.css"/>
    <link rel="stylesheet" href="./css/order-details.css"/>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="box-head list">
            <div class="head-1 ">
                <h1 class="position-re"><img src="./img/xinxi.png" alt="">蝉鸣[早餐:双早]</h1>
                <div class="list-flex">
                    <span>03/15入住</span>
                    <span>03/16离店</span>
                    <span>1晚</span>
                    <span>约定1间房</span>
                </div>
            </div>
            <div class="head-2">
                <h1 class="position-re"><img src="./img/xinxi.png" alt="">杭州民宿</h1>
                <div class="add">浙江杭州市江干下沙</div>
            </div>
            <div class="nav-tel">
                <div><a href="#"><img src="./img/daohang.png" alt=""><span>一键导航</span></a></div>
                <div><a href="#"><img src="./img/dianhua.png" alt=""><span>民宿电话</span></a></div>
            </div>
        </div>

        <div class="user list">
            <div class="user-1 list-flex">
                <div class="user-title position-re"> <img src="./img/wo.png" alt="">入住人</div>
                <div class="user-name">张先生</div>
                <div class="user-tel">17396375082</div>
            </div>
            <div class="user-2 list-flex">
                <div class="user-title">特别要求</div>
                <div>无</div>
                <!--请忽删除-->
                <div></div>
            </div>
        </div>
        <div class="sum list">
            <div class="sum-1 list-flex">
                <div class="sum-title position-re"> <img src="./img/zongjia.png" alt="">总价</div>
                <div class="sum-money">￥680</div>
            </div>
            <div class="sum-2 list-flex">
                <div class="sum-title">现金支付</div>
                <div>680元</div>
            </div>
        </div>
        <div class="order-id list">
            <div class="order-id-1 list-flex">
                <div class="order-id-title position-re"><img src="./img/dingdanbianhao.png" alt="">订单编号</div>
                <div class="order-id-num">1903150014340738</div>
            </div>
        </div>
        <div class="cancel-box">
            <p class="remark">商家同意后资金将在三个工作日内返还到账户</p>
            <div class="cancel-con">
                <div class="cancel-btn">取消订单</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
